<div class="pong-page">
  <div class="arcade-background"></div>

  <div class="arcade-cabinet">
    <div class="marquee">
      <h1>🏓 Pong</h1>
    </div>

    <div class="scoreboard">
      <span id="playerScore">Player: 0</span>
      <span id="aiScore">AI: 0</span>
    </div>

    <div class="gameBoard">
      <canvas #pongCanvas width="800" height="600"></canvas>

      <div class="game-over-overlay" id="gameOverOverlay">
        <h2>Game Over</h2>
        <p id="finalScore">Player 0 - 0 AI</p>
        <button [routerLink]="['/']">Back to Hub</button>
        <button (click)="closeOverlay()">Close</button>
      </div>
    </div>

    <div class="controls-bar">
      <select id="winningScore" (change)="setWinningScore($event)">
        <option value="3">First to 3</option>
        <option value="5" selected>First to 5</option>
        <option value="10">First to 10</option>
      </select>

      <button class="start-btn" (click)="startGame()">Start</button>
      <button class="restart-btn" (click)="resetGame()">Restart</button>
      <button class="pause-btn" (click)="togglePause()">Pause</button>
      <button class="back-btn" [routerLink]="['/']">Back to Hub</button>
    </div>
  </div>
</div>
