<div class="arcade-wrapper">
  <!-- ðŸ”¥ New Header -->
  <div class="arcade-header">
    <h1>Arcade Hub</h1>
    <p>Select a game to play</p>
  </div>

  <!-- Existing Grid -->
  <div class="arcade-grid">
    <div class="game-card">
      <img src="assets/images/snake-preview.png" alt="Snake Game" />
      <h3>Snake Game</h3>
      <p>Classic neon snake with a modern arcade glow.</p>
      <button [routerLink]="['/snake']">Play</button>
    </div>

    <div class="pong-card">
      <img src="assets/images/pong-preview.png" alt="Pong Game Preview" />
      <h2>Pong</h2>
      <p>Classic Pong with a neon twist.</p>
      <button [routerLink]="['/pong']">Play</button>
    </div>

    <div class="game-card locked">
      <img src="assets/images/coming-soon.png" alt="Coming Soon" />
      <h3>Coming Soon</h3>
      <p>Stay tuned for more neon fun!</p>
      <button disabled>Locked</button>
    </div>
  </div>
</div>
